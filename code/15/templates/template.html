{% extends "base.html" %}
{% block title %} - Home{% endblock %}
{% block content %}
    <div class="container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Task</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            {% for u in data %}
                <tr>
                    <td>{{ u.id }}</td>
                    <td>{{ u.task }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <form method="POST" action="/">
        {{ form.csrf_token }}
        <div>{{ form.item }}</div>
    </form>
{% endblock %}
